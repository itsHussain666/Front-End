<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validate(){
            var num1=document.getElementById("num1").value;
            var num2=document.getElementById("num2").value;
            var num3=document.getElementById("num3").value;
           
            var numm1=document.getElementById("numm1");
            var numm2=document.getElementById("numm2");
            var numm3=document.getElementById("numm3");
            var output=document.getElementById("output");
           
             numm1.innerHTML="";
             numm2.innerHTML="";
             numm3.innerHTML="";
           
            if(num1==0){
                numm1.innerHTML="<font color=red>Please Enter the 1 number"
            }
            else if(num2==0){
                numm2.innerHTML="<font color=red>Please Enter the 2 number"
            }
            else if(num3==0){
                numm3.innerHTML="<font color=red>Please Enter the 3 number"
            }
            else{
                ress=parseInt(num1)+parseInt(num2)+parseInt(num3);
                output.innerHTML=`<font color=green><b>The Sum of ${num1} + ${num2} + ${num3} =${ress}`;

            }

        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Enter Three Numbers</h2>
        <input type="text" placeholder="Enter first number" id="num1" onblur="validate()">
       <div id="numm1"></div>
        <input type="text" placeholder="Enter second number" id="num2" onblur="validate()">
        <div id="numm2"></div>
        <input type="text" placeholder="Enter third number" id="num3" onblur="validate()">
        <div id="numm3"></div>
        <div id="output"></div>
    </div>

</body>
</html>
