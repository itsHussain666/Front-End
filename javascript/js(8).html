<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms ID</title>
    <script>
        function display(){
            var n=document.forms[0].elements[0].value;
            var p=document.forms[0].elements["sname"].value
            var m=document.getElementById("dis");
            var o=document.getElementById("diss");
            m.innerHTML="Welcome"+n;
            o.innerHTML="Welcome"+p;

        }
    </script>
</head>
<body><form id="f1" >
    Enter:<input type="text" name="uname" id="uname"
    onblur="display()"><br><br>
    Re-Enter:<input type="text" name="sname" id="sname"
    onblur="display()"><br>
    <div id="dis"></div>
    <div id="diss"></div>
</form>
</body>
</html>
