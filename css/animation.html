<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        h1{
            color:blueviolet;
            height: 200px;
            width: 100px;
            animation: animate 5s ;
        }
        @keyframes animate {
           100%{
                background-color: rgb(24, 237, 91);
                width:600px;
            }
            80%{
                background-color: rgb(16, 182, 253);
                width: 450px;
            }
            60%{
                background-color: rgb(48, 31, 232);
                width: 350px;
            }
            40%{
                background-color: rgb(230, 26, 185);
                width: 250px;
            }
            20%{
                background-color: rgb(220, 31, 31);
                width: 100px;
            }
            
        }
    </style>
</head>
<body>
    <h1>Welcome Animation</h1>
    
</body>
</html>
