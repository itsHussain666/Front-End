<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;

        }p{
            color: blue;
        }
        body{
            background-image:  url() ;
        }
        .demo{
            border: 1px solid black;
        }
        .hem{
            height: 100px;
            width: 200px;
            justify-content: center;
            align-items: center;
            display: flex;
            border-radius: 200px 200px 0px 0px ;
            border: 11px solid rgb(81, 211, 81);
            border-style: groove ridge dashed groove ;
            border-width: 4px 30px;
        }
        .cir{
            border:4px solid red;
            height: 150px;
            width: 150px;
            border-radius: 125px 125px 125px 125px;
            align-items: center;
            display: flex;
            justify-content: center;
            border-style: dashed;
            border-width: 5px 20px ;


        }
    </style>
</head>
<body>
    <h1> Good Morning</h1>
    <p>Students must be present at 9am </p>
    <p class="demo">today is 07-04-2025 </p>
    <br>
    <div  class="hem"> Hemisphere</div><br><br>
   <div class="cir" > Circle </div>
    
</body>
</html>
