<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
justify-content: center;
align-items: center;
            border: 2px solid black;
            width: 300px;
            height:200px;

        }
        body{
            display: flex;
            justify-content:space-around;
        }
    </style>
    <script>
        function transfer(env){
            env.dataTransfer.setData("img",env.target.id)
         }
        function drop(env){
            var data= env.dataTransfer.getData("img")
            env.target.appendChild(document.getElementById(data))
        }
        function allow(env){
            env.preventDefault();
        }

    </script>
</head>
<body>
    <table border="1">
        <div  ondragstart="transfer(event)" ondragover="allow(event)" ondrop="drop(event)">
            <img src="./../../../MD.jpg" height="150" width="250" id="MD">
        </div>
        <div ondragover="allow(event)" ondrop="drop(event) " ondragstart="transfer(event)">

        </div>
    </table>
    
</body>
</html>
