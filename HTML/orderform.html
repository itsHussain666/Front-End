<body bgcolor="#a27250" text="white">

         </tr>
         <tr>

        </tr>

                <select name="member" >

        </tr>
        
        
        <tr align="center">

            <th>

            </th>

            <th>Price</th>

        </tr>

            <td align="left">Cofee Maker</td>

            <td>300.25</td>
            
            <td><input type="text" value="0"</td>
        </tr>
        <tr>
            <td align="left">Gourmet Beans </td>
            <td><input type="checkbox" checked></td>
            <td>100.15</td>
            <td><input type="text" value="0"</td>
        </tr>
        <tr>
            <td align="left">Cofee Filter</td>
            <td><input type="checkbox" checked></td>
            <td>125.85</td>
            
            <td><input type="text" value="3"</td>
        </tr>
        <tr>
            <td align="left">Cups and Mugs</td>
            <td><input type="checkbox"></td>

            <td><input type="text" value="0"</td>
        </tr>
        <tr>

        </tr><tr></tr>
            <tr>
